<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PetShop - Сброс пароля</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Flash messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="flash-messages">
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <div class="container" id="container">
    <div class="form-container sign-in">
      <form action="{{ url_for('auth.reset_password', token=token) }}" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <h1>Установка нового пароля</h1>
        <p>Введите ваш новый пароль.</p>
        <input type="password" name="password" placeholder="Новый пароль" required>
        <input type="password" name="password_confirm" placeholder="Подтвердите новый пароль" required>
        <button type="submit">Сменить пароль</button>
      </form>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>

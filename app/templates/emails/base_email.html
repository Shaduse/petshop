<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PetShop Email{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333333;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 1px solid #eeeeee;
        }
        .header h1 {
            color: #512da8; /* Primary color */
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 20px 0;
        }
        .footer {
            text-align: center;
            padding-top: 10px;
            border-top: 1px solid #eeeeee;
            font-size: 12px;
            color: #999999;
        }
        a {
            color: #512da8;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PetShop</h1>
        </div>
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
        <div class="footer">
            <p>&copy; {{ now().year }} PetShop. Все права защищены.</p>
            <p>Вы получили это письмо, потому что подписаны на рассылку PetShop.</p>
            {# В реальном приложении здесь должна быть ссылка отписки #}
        </div>
    </div>
</body>
</html>

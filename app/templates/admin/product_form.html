{% extends "base.html" %}

{% block title %}{{ form_title }} - PetShop{% endblock %}

{% block content %}
<section class="admin-page">
    <div class="container">
        <h1>{{ form_title }}</h1>
        {% include "admin/_admin_nav.html" %}
        <div class="card">
            <div class="card-body">
                <form method="POST" action="{{ form_action }}" enctype="multipart/form-data">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    
                    <div class="form-group">
                        <label for="name">Название товара</label>
                        <input type="text" id="name" name="name" class="form-control" value="{{ product.name if product else '' }}" required>
                    </div>

                    <div class="form-group">
                        <label for="description">Описание</label>
                        <textarea id="description" name="description" class="form-control" rows="5">{{ product.description if product else '' }}</textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label for="price">Цена</label>
                            <input type="number" id="price" name="price" class="form-control" step="0.01" value="{{ product.price if product else '' }}" required>
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="stock">Остаток</label>
                            <input type="number" id="stock" name="stock" class="form-control" value="{{ product.stock if product else '' }}" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="category_id">Категория</label>
                        <select id="category_id" name="category_id" class="form-control" required>
                            {% for category in categories %}
                                <option value="{{ category.id }}" {% if product and product.category_id == category.id %}selected{% endif %}>{{ category.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="image">Изображение</label>
                        <input type="file" id="image" name="image" class="form-control-file">
                        {% if product and product.image %}
                            <small class="form-text text-muted">Текущее изображение: <a href="{{ product.image }}" target="_blank">{{ product.image }}</a></small>
                        {% endif %}
                    </div>

                    <button type="submit" class="btn btn-primary">Сохранить</button>
                    <a href="{{ url_for('admin.admin_products') }}" class="btn btn-secondary">Отмена</a>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}

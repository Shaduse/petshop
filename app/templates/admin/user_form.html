{% extends "base.html" %}

{% block title %}Редактировать пользователя - PetShop{% endblock %}

{% block content %}
<section class="admin-page">
    <div class="container">
        <h1>Редактировать пользователя: {{ user.username }}</h1>
        {% include "admin/_admin_nav.html" %}
        <div class="card">
            <div class="card-body">
                <form method="POST" action="{{ url_for('admin.edit_user', user_id=user.id) }}">
                    {% set current_role = user.roles[0] if user.roles else None %}
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    
                    <div class="form-group">
                        <label for="username">Имя пользователя</label>
                        <input type="text" id="username" name="username" class="form-control" value="{{ user.username }}" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" value="{{ user.email }}" required>
                    </div>

                    <div class="form-group">
                        <label for="role">Роль</label>
                        <select id="role" name="role" class="form-control">
                            {% for role in roles %}
                            <option value="{{ role.name }}" {% if current_role and current_role.name == role.name %}selected{% endif %}>{{ role.name }}</option>
                            {% endfor %}
                            
                        </select>
                    </div>

                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="is_verified" name="is_verified" {% if user.is_verified %}checked{% endif %}>
                        <label class="form-check-label" for="is_verified">Подтвержден</label>
                    </div>

                    <div class="form-group">
                        <label for="new_password">Новый пароль (оставьте пустым, чтобы не менять)</label>
                        <input type="password" id="new_password" name="new_password" class="form-control">
                    </div>

                    <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                    <a href="{{ url_for('admin.admin_users') }}" class="btn btn-secondary">Отмена</a>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
